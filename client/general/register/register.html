<template name="register">
  <div class="wrapper">
    <div class="register">
      <div class="ui form">
        <div class="ui dividing header">Register</div>
        <div class="field">
          <label>Username</label>
          <input type="text"  id="username">
        </div>
        <div class="field">
          <label>Email</label>
          <input type="text"  id="email">
        </div>
        <div class="two fields">
          <div class="field">
            <label>Password</label>
            <input type="password"  id="password" placeholder="Password">
          </div>
          <div class="field">
            <label>Repeat password</label>
            <input type="password"  id="repPassword" placeholder="Password again">
          </div>
        </div>
        <div class="field">
          <button type="button" class="ui inverted green basic button" id="register">Register</button>
          <button type="button" class="ui inverted red basic button" id="clear">Clear</button>
          <button type="button" class="ui inverted blue basic button" id="signin">Sing in</button>
        </div>
      </div>
    </div>
  </div>
</template>
