<template name="login">
  <div class="wrapper">
    <div class="login">
      <div class="ui form">
        <div class="ui dividing header">Log in</div>
        <div class="field">
          <label>Username or Email</label>
          <input type="text"  id="username">
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password"  id="password" placeholder="Password">
        </div>
        <div class="field">
          <button type="button" class="ui inverted green basic button" id="login">Log in</button>
          <button type="button" class="ui inverted red basic button" id="clear">Clear</button>
          <button type="button" class="ui inverted blue basic button" id="signup">Sing up</button>
        </div>
      </div>
    </div>
  </div>
</template>
