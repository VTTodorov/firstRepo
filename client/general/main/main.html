<template name="main">
    <main class="main">
        {{> sAlert}}
        <header>
            {{>Template.dynamic template=header1}}
            {{>Template.dynamic template=header2}}
            {{>Template.dynamic template=header3}}
        </header>
        <main>
          <div class="ui grid">
            <div class="four wide column">
              {{>Template.dynamic template=left_menu}}
            </div>
            <div class="eight wide column">
              {{>Template.dynamic template=main}}
            </div>
            <div class="four wide column">
              {{>Template.dynamic template=right_menu}}
            </div>
          </div>
        </main>
        <footer>
            {{>Template.dynamic template=footer1}}
            {{>Template.dynamic template=footer2}}
            {{>Template.dynamic template=footer3}}
        </footer>
    </main>
</template>
